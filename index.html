<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <header>
        <h1>JustStreamIt</h1>
        <nav>
            <div>Accueil</div>
            <div>Catégories</div>
        </nav>
    </header>
    <div class="best-movie" data-movie-id="">
        <div class="best-movie-title"></div>

                &#8250;

                &#8249;
            </button>
            <div class="slides-movies">
                <div class="slide-movie" data-movie-id="">
                    <img src="" alt="">
                </div>
                <div class="slide-movie" data-movie-id="">
                    <img src="" alt="">
                </div>
                <div class="slide-movie" data-movie-id="">
                    <img src="" alt="">
                </div>
                <div class="slide-movie" data-movie-id="">
                    <img src="" alt="">

                </div>
                <div class="slide-movie" data-movie-id="">
                    <img src="" alt="">
                </div>
                <div class="slide-movie" data-movie-id="">
                    <img src="" alt="">
                </div>
                <div class="slide-movie" data-movie-id="">

            <button class="slider-arrow-next" data-page="">
